<div *ngFor="let ville of villeService.villes; let i=index">
    <div class="alert mb-3"
        [ngClass]="{'alert-success': ville.status === 'allume', 'alert-danger': ville.status === 'eteint'}">
        <h3>{{ville.nom}}</h3>
        <button class="btn btn-secondary" (click)="onSwitch(i)">{{ville.status === 'allume' ? 'Eteindre' :
            'Allumer'}}</button>
        <input type="text" [(ngModel)]="ville.nom" />
    </div>
</div>
